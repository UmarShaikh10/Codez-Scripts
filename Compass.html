<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJP Logo</title> 
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #2c2c2c;
  margin: 0;
}

.compass {
  position: relative;
  width: 200px;
  height: 200px;
}

.compass-outer {
  position: relative;
  width: 100%;
  height: 100%;
  border: 10px solid #000;
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #333 0%, #000 100%);
}

.compass-inner {
  position: relative;
  width: 90%;
  height: 90%;
  border: 1px solid #666;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #444 0%, #222 100%);
}

.directions {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.direction {
  position: absolute;
  font-size: 20px;
  font-weight: bold;
  color: white;
}

.north {
  top: 5px;
}

.east {
  right: 5px;
}

.south {
  bottom: 5px;
}

.west {
  left: 5px;
}

.needle {
  position: absolute;
  width: 7px;
  height: 55%;
  display: flex;
  flex-direction: column;
  align-items: center;
  transform-origin: center center;
  animation: swing 2s infinite ease-in-out;
}

.needle-half {
  width: 100%;
  height: 50%;
}

.top {
  background-color: red;
}

.needle-half top{
  border-radius: 50px 50px 50px 0px;
}

.needle-half bottom{
  border-radius: 54px 0px 50px 50px;
}

.bottom {
  background-color: white;
  border-top: 1px solid black;
}

.center-dot{
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: black;
  border-radius: 50%;
  z-index: 2;
}

@keyframes swing{
  0% {transform: rotate(-10deg);}
  50% {transform:rotate(10deg);}
  100% {transform:rotate(-10deg);}
}

  </style>
</head>
<body>
  <div class="compass">
    <div class="compass-outer">
      <div class="compass-inner">
        <div class="directions">
          <div class="direction north">N</div>
          <div class="direction east">E</div>
          <div class="direction south">S</div>
          <div class="direction west">W</div>
        </div>
        <div class="needle">
          <div class="needle-half top"></div>
          <div class="needle-half bottom"></div>
        </div>
        <div class="center-dot"></div>
      </div>
    </div>
  </div>
</body>

</html>
