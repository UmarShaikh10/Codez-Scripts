<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Bat Animation</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="bat" style="left: 20%; top: -50px; animation: flyTopToBottom 5s linear infinite;"></div></body>

  <div class="bat" style="top: 30%; right: -100px; animation: flyRightToLeft 4 linear infinite;"></div>

  <div class="bat" style="top: 40%; left: -100px; animation: flyLeftToRight 5s linear infinite;"></div>

  <div class="bat" style="left: 40%; top: -50px; animation: flyTopToBottom 3s linear infinite;"></div>

  <div class="bat" style="top: 50%; right: -100px; animation: flyRightToLeft 5s linear infinite;"></div>

  <div class="bat" style="left: 70%; bottom: -50px; animation: flyBottomToTop 5s linear infinite;"></div>

  <div class="bat" style="left: 90%; bottom: -50px; animation: flyBottomToTop 4s linear infinite;"></div>

  <div class="bat" style="bottom: 80%; left: -100px; animation: flyLeftToRight 3s linear infinite;"></div>

</html>
